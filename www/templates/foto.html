<ion-modal-view>
  <ion-header-bar class="border-header">
    <h1 class="title"></h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeFoto()"><i class="ion-android-close btn-fechar"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
   <img ng-src="{{foto}}" class="foto-perfil" ng-show="btn3">

<div class="list" ng-show="btn3">
  <label class="item item-input">
    <span class="input-label">Descrição</span>
    <input type="text" ng-model="nome">
  </label>

<div class="button-bar">
  <a class="button ion-upload" ng-click="enviarFoto(nome)"> Enviar</a>
  <a class="button ion-android-camera" ng-click="limpar()"> Nova Foto</a>

</div>
<ul class="list">

  <li class="item item-toggle">
     Denuncia
     <label class="toggle toggle-assertive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>

</ul>

<div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Tipo de Denuncia
    </div>
    <select>
      <option>Trafico</option>
      <option selected>Acidente</option>
      <option>Casual</option>
    </select>
  </label>

</div>


</div>


  </ion-content>

  <button class="camera" ng-show="btn2" ng-click="carregarFoto()"> <i class="ion-android-camera camera"></i></button>
 

</ion-modal-view>
